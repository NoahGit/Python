{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="row text-center glyphicon-object-align-vertical">
        <form class="form-horizontal" action="." method="post">
            <h1>Login</h1>
            <p>Input your username and password</p>
            {% csrf_token %}
            <!--{{ form.as_p }}-->
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}" class="col-md-5 custom-control-label" style="color:red">
                    Username
                    <div class="col-md-6 text-left">
                        {{ form.username }}
                    </div>
                </label>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="col-md-5 custom-control-label" style="color:blue">
                    Password
                    <div class="col-md-6 text-left">
                        {{ form.password }}
                    </div>
                </label>
            </div>
            <input type="submit" class="btn btn-primary btn-lg" value="Login">
        </form>
    </div>
{% endblock %}
